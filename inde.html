<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Time Display</title>
  <script src="script.js"></script>

  </script>
</head>

<body>
  <h1 id="time">Loading...</h1>
  <h2 id="date">Loading...</h2>
  <h3 id="day">Loading...</h3>
  <button id="popupButton">Show Popup</button>

  <div id="popup"
    style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: white; border: 1px solid black; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <p>This is a popup!</p>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const popupButton = document.getElementById('popupButton');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    popupButton.addEventListener('click', () => {
      popup.style.display = 'block';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
<div style="position: relative; width: 100%; height: 250px; overflow: hidden; font-family: Arial, sans-serif;">
  <!-- Background Image -->
  <div style="
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: url('https://images.unsplash.com/photo-1626808642875-0aa545482dfb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D');
    background-size: cover;
    background-position: center;
    filter: brightness(0.3); /* dark overlay */
    z-index: 1;">
  </div>

  <!-- Text Content -->
  <div style="
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #fff;
    text-align: center;
    padding: 0 20px;">
    <h1 style="font-size: 2.5rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
      Welcome to My Website
    </h1>
  </div>
</div>


</body>

</html>
